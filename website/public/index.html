<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="custom/custom.css">
	<title>Praca Magisterska</title>

</head>
<body data-ng-app="Autko">
<div data-ng-controller="ctrlr">
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-12">
                    <div class="bs-example" data-example-id="hoverable-table">
                        <table class="table table-hover">
                            <thead> <tr><th>Temp. Inside</th> <th>Temp. Outside</th> <th>Temp. Engine</th> </tr> </thead>
														<tbody>
															<tr>
																<td>{{getTempIn()}} C</td>
																<td>{{getTempOut()}} C</td>
																<td>{{getTempEngine()}} C</td>
															</tr>
														</tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-12">
                    <div id="autko">
                        <img id="a" src="img/autko.png">
												<img id="1" src="img/drzwi1.png">
												<img id="2" src="img/drzwi2.png">
												<img id="2" src="img/drzwi3.png">
												<img id="2" src="img/drzwi4.png">
												<img id="2" src="img/drzwi5.png">
												<img id="s" src="img/swiatla.png">
												<img id="p" src="img/pasy.png">
										</div>
								</div>
            </div>
            <div class="col-md-6">
                <div class="col-md-12">
                    <div>
                        <section class="map">
                            <div id="map"></div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="container">
       <p class="text-muted"><a href="http://sienkiewicz.ovh">Daniel Sienkiewicz, &copy; 2016</a></p>
    </div>
</footer>

<script type="text/javascript" src="jQuery/jquery-2.2.1.min.js"></script>
<script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="angular/angular.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
